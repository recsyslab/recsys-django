{% extends 'base.html' %}
{% block title %}Login | recsys-django{% endblock %}

{% block contents %}
    <div class="row">
        <div class="col offset-2">
            <h3>ログイン</h3>
            {% if form.errors %}
                <p style="color: red">ユーザ名とパスワードが一致しません。</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="Username" class="visually-hidden">User name</label>
                <input type="text"
                       name="username"
                       id="id_username"
                       maxlength="150"
                       autocapitalize="none"
                       autocomplete="username"
                       class="form-control"
                       placeholder="ユーザ名"
                       required autofocus>

                <label for="Password" class="visually-hidden">Password</label>
                <input type="password"
                       name="password"
                       id="id_password"
                       autocomplete="current-password"
                       class="form-control"
                       placeholder="パスワード"
                       required autofocus>

                <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">
                <!-- ログイン直後のリダイレクト先(トップページ)のURLパターンを設定 -->
                <input type="hidden" name="next" value="{% url 'online:index' %}">
            </form>
            <br/>
            <p>
                <a href="{% url 'online:index' %}">
                    トップページに戻る
                </a>
            </p>
        </div>
    </div>
{% endblock %}
